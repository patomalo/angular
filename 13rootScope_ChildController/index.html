<!DOCTYPE html>
<html ng-app="MyFirstApp">
	<head>
		<meta charset="utf-8">
		<title>Primera pagina AngularJS</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js" ></script>
		<script src="controller.js" ></script>
	</head>
	<body ng-controller="FirstController">
		{{nombre}}
		<p><strong>Valor del padre: </strong>{{$parent.nombre}}</p>
		<div ng-controller="ChildController">
			<p><strong>Valor del hijo: </strong> {{nombre}} </p>
			<input type="text" ng-model="$parent.nombre">
			<p><strong>Valor del abuelo: </strong> {{$parent.$parent.nombre}} </p>
		</div>
	</body>
</html>
