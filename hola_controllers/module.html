<!DOCTYPE html>
<html ng-app="MyFirstApp">
	<head>
		<meta charset="utf-8">
		<title>Hola mundo con AngularJS</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js" type="text/javascript"></script>
		<script src="controller.js" type="text/javascript"></script>
		<script>
			angular.module("MyFirstApp").controller("FirstController",function($scope){
				$scope.nombre = "Dota Local"
			})
		</script>
	</head>
	<body ng-controller="FirstController">
		{{"Hola "+ nombre}}
	</body>
</html>
